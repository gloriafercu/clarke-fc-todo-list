<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>TODO list</title>
</head>

<body class="site">
	<main class="site__content">
		<section class="page">
			<section class="todo-header">
				<div class="container">
					<div class="logo-adalab"></div>
					<div class="date">
						<div class="date__container1">
							<span class="number-date">9</span>
						</div>
						<div class="date__container2">
							<div>
								<span class="date-week">Lunes</span>
							</div>
							<div>
								<span class="month-year">Abril, 2018</span>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="tasks">
				<div class="container">
					<ul class="todo-list"></ul>
					<ul class="done"></ul>
				</div>
				<div class="container-button">
					<button type="button" class="button--plus" name="button--add">+</button>
				</div>
			</section>
			<div class="background hidden">
				<section class="new-task ">
					<form class="form__newtask">
						<label for="new-task" class="new-task__label">Nueva tarea</label>
						<input type="text" class="new-task__input" name="new-task" id="new-task" />
						<button type="submit" class="button--add" name="button--add">AÃ±adir</button>
					</form>
				</section>
			</div>
		</section>
	</main>
	<script src="js/main.min.js"></script>
</body>

</html>
